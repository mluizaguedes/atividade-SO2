<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 text-primary">CRUD</h1>

        <!-- Formulário -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Adicionar Usuário</h4>
            </div>
            <div class="card-body">
                <form id="userForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control" placeholder="Digite o nome" required />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite o email" required />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela -->
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Lista de Usuários</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Populado pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://54.85.158.9:3000';

        // Carregar usuários
        async function loadUsers() {
            const response = await fetch(API_URL);
            const users = await response.json();
            const userTable = document.getElementById('userTable');
            userTable.innerHTML = '';
            users.forEach(user => {
                const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                            <i class="bi bi-trash"></i> Deletar
                        </button>
                    </td>
                </tr>`;
                userTable.innerHTML += row;
            });
        }

        // Adicionar usuário
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            await fetch(`${API_URL}/users`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });
            document.getElementById('userForm').reset();
            loadUsers();
        });

        // Deletar usuário
        async function deleteUser(id) {
            await fetch(`${API_URL}/users/${id}`, { method: 'DELETE' });
            loadUsers();
        }

        // Inicializar
        loadUsers();
    </script>
</body>
</html>
